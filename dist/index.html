<!DOCTYPE html>
<html lang="ru">
    <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="css/style.min.css?_v2=20241109172042" />
    <title>Главная</title>
</head>

    <body>
        <header class="header"></header>

        <main class="wrapper">
            <section class="form">
                <h1 class="form__title">Форма обратной связи</h1>
                <form action="">
                    <div class="form__cont">
                        <div class="form__row">
                            <input type="text" class="form__input" placeholder="Ваше имя" />
                        </div>
                        <div class="form__row">
                            <h2 class="form__subtitle">Выберите город</h2>
                            <div class="form__select">
                                <select name="" id="city" id="">
                                    <option value="1">Москва</option>
                                    <option value="2">Санкт-Петербург</option>
                                    <option value="3">Казань</option>
                                </select>
                            </div>
                        </div>
                        <div class="form__row form__row--checkboxes">
                            <h2 class="form__subtitle">Выберите интересы</h2>
                            <div class="checkbox">
                                <input type="checkbox" name="" id="checkbox-1" />
                                <label for="checkbox-1">
                                    <span class="checkbox__block">
                                        <img src="img/icons/checkbox.svg" alt="check ic" />
                                    </span>
                                    <span class="checkbox__text"> Новости </span>
                                </label>
                            </div>
                            <div class="checkbox">
                                <input type="checkbox" name="" id="checkbox-2" />
                                <label for="checkbox-2">
                                    <span class="checkbox__block">
                                        <img src="img/icons/checkbox.svg" alt="check ic" />
                                    </span>
                                    <span class="checkbox__text"> Акции </span>
                                </label>
                            </div>
                            <div class="checkbox">
                                <input type="checkbox" name="" id="checkbox-3" />
                                <label for="checkbox-3">
                                    <span class="checkbox__block">
                                        <img src="img/icons/checkbox.svg" alt="check ic" />
                                    </span>
                                    <span class="checkbox__text"> Обновления </span>
                                </label>
                            </div>
                        </div>
                        <div class="form__row form__row--radio">
                            <h2 class="form__subtitle">Выберите пол</h2>
                            <div class="radio">
                                <input type="radio" name="radio" id="radio-1" />
                                <label for="radio-1">
                                    <span class="radio__block">
                                        <img src="img/icons/checkbox.svg" alt="radio ic" />
                                    </span>
                                    <span class="radio__text"> Мужской </span>
                                </label>
                            </div>
                            <div class="radio">
                                <input type="radio" name="radio" id="radio-2" />
                                <label for="radio-2">
                                    <span class="radio__block">
                                        <img src="img/icons/checkbox.svg" alt="radio ic" />
                                    </span>
                                    <span class="radio__text"> Женский </span>
                                </label>
                            </div>
                        </div>
                        <div class="form__row">
                            <textarea name="" id="" placeholder="Ваше сообщение" class="form__textarea"></textarea>
                        </div>
                        <button class="form__submit">Отправить</button>
                    </div>
                </form>
            </section>
        </main>
        <footer class="footer"></footer>

    </body>
</html>
